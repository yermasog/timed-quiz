<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <header>
            <h1>For Whom the Bell Tolls</h1>
            <h2 class="timer">Time:</h2>
        </header>
        <main class="container questionsGoHere">
            <p>Click "start" to start the quiz. You will have 60 seconds to complete the quiz. Wrong answers will result in losing 10 seconds of time.</p>
            <button type="submit" class="start">START</button>
        </main>
    </div>



    <script src="script.js"></script>
</body>

</html>
