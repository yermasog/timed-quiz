<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/CSS/style.css" rel="stylesheet">
    <title>time quiz</title>
</head>

<body>

    <div class="container">
        <div>
            <a href=score.html class="score">High Scores</a> 
        </div>
        <h1>For Whom the Bell Tolls</h1>
        <div id="questions-container" class="hide">
            <div id="timer">Timer:</div>
            <div id="question">Question</div>
            <div class="right-or-wrong"></div>
        </div>
        <div class="hide" id="end-game">
            <h1>Game Over!</h1>
            <label for="name">Name:</label>
            <input type="text" id="name">
            <button id="add-score" class="save-btn">Add me to the Hall of Fame</button>
            <p>High Score: <span id="score"></span> </p>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
    <script src="assets/JS/script.js"></script>
</body>

</html>
